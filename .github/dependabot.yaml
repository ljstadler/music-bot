version: 2

updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "monthly"
          time: "00:00"
      groups:
          actions-dependencies:
              patterns:
                  - "*"

    - package-ecosystem: "uv"
      directory: "/"
      schedule:
          interval: "weekly"
          time: "00:00"
      groups:
          dependencies:
              patterns:
                  - "*"
